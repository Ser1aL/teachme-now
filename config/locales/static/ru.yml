    index:
      study_title: 'Преподавайте с нами!'
      study: 'Приглашаем Вас, мастера, гуру, учителя и преподаватели приступить, наконец, к реализации своих знаний и умений, которые так необходимы многим хорошим людям! Учите! Делитесь знаниями!'
      learn_title: 'Учитесь с нами!'
      learn: 'Мы, организация TeachMe, поможем Вам приобрести новые знания, умения и навыки, изучить иностранный язык, научиться вязать макраме. Открывайте в себе новые таланты и развивайтесь с нами! '
      perspectives_title: 'Сотрудничайте с нами!'
      perspectives: 'Мы ищем Вас - обладателей уникальных знаний, мастеров своего дела, уверенных в себе профессионалов для сотрудничества, которое будет выгодно и Вам и нам! '

    perspectives:
      perspectives_header: 'Перспективы сотрудничества с нами'
      teaching_title: 'ОБУЧАЙТЕ'
      studying_title: 'УЧИТЕСЬ С НАМИ'
      teaching_quote: 'Что делает человека человеком?'
      teaching_text_p1: 'Правильно! Развитие, образование, возможность быть полезным, необходимость быть востребованным, обучаться, общаться, расширять свой кругозор — цель этого — возможность реализовать себя, стать конкурентоспособным, приобрести активную жизненную позицию, обрести опыт, получить актуальные знания, открыть в себе таланты, о существовании которых Вы и не догадывались — и все это Вы сможете найти здесь, на сайте TeachMe.'
      teaching_text_p2: 'То есть, по сути, мы предлагаем Вам сделать первый шаг навстречу большому будущему, даем возможность найти себя, выбрать верный путь, который и приведет Вас к успеху!'
      study_quote: '«Все мы учились понемногу, чему-нибудь и как-нибудь..»'
      study_text: 'Прав был Пушкин. А мы подтверждаем, но уже с большей уверенностью — организация TeachMe предлагает Вам большой выбор курсов, лекций, уроков, индивидуальных занятий, с помощью которых Вы действительно научитесь, получите необходимые знания, неоценимый опыт, откроете для себя новое и интересное!'

    help:
      hint: 'Сделать первый шаг не всегда просто, но мы всегда подскажем Вам, ответим на любые Ваши вопросы, дадим полную и исчерпывающую информацию! '

    interests:
      hint: 'Определите круг своих интересов, чтобы мы смогли помочь Вам и предоставить исчерпывающую информацию по интересующим Вас мероприятиям.'

    new_course_lesson:
      common_hint_study: 'Если Вы хотите преподавать, обучать людей, делиться знаниями — необходимо определиться, что именно Вы будете предлагать потенциальным клиентам: единоразовый урок или курс'
      course_hint: 'Курс — это серия уроков, в течении которых преподаватель проведет курс лекций, практических занятий, мастер-классов, обучая, передавая свой опыт и знания.'
      lesson_hint: 'Урок — это единоразовое событие, во время которого специалист обучит, покажет на своем примере, поможет осознать, понять и разобраться.'

